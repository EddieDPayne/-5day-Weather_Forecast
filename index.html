<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>5 Day Weather Forecast</title>
</head>


<body>


    <header
        class="container-fluid d-flex justify-content-center align-items-center bg-dark text-light p-3 custom-bg-color">
        <div>
            <h1 class="custom-main-header">Weather Dashboard</h1>
            <h5 class="d-flex justify-content-center">Your weather, one place üå¶Ô∏è</h5>
            <p id="currentDay" class="d-flex justify-content-center custom-p"></p>
        </div>
    </header>



    <main class="d-md-flex">
        <div class="">

            <section class="city-search-section">


                <form id="search-form">
                    <div class="form-group">
                        <label for="city-search" class="search-name">Search a City üèôÔ∏è</label>
                        <input type="text" class="form-control" id="city-search" aria-describedby="search"
                            placeholder="E.g 'Melbourne'" />
                        <small id="search-text" class="form-text text-muted">Search any city for a live 5 day
                            forecast</small>
                        <button class="E.g 'Melbourne">Search
                        </button>
                    </div>
                </form>
                <div>
                    <ul class="container d-flex btn-group-vertical" id="saved-cities"></ul>
                </div>
        </div>
        </section>

        <section class="display-weather-section d-flex justify-content-center align-items-center flex-grow-1 ">
            <div class="weather-container display-current-weather">
                <h2 class="today-heading ">Current Weather:</h2>
                <div id="display-current-weather" class="conditions-cards d-flex mx-3 justify-content-center">
                </div>





                <div id="display-forecast" class="daily-forecast">
                    <h2 class="forecast-heading">5-Day Forecast:</h2>
                    <div id="display-forecast-list" class="conditions-cards d-xl-flex mx-3 justify-content-between">
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
