<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>5 Day Weather Forecast</title>
</head>


<body>


    <header
        class="container-fluid d-flex justify-content-center align-items-center bg-dark text-light p-3 custom-bg-color">
        <div class="">
            <h1 class="custom-main-header">Weather Dashboard</h1>
            <h5 class="d-flex justify-content-center">Your weather, one place üå¶Ô∏è</h5>
            <p id="currentDay" class="d-flex justify-content-center custom-p"></p>
        </div>
    </header>
    <main class="d-flex min-vh-100">
        <section class="container d-flex city-search-section ">
            <row class="col-12 col-sm-3 col-md-6 col-lg-9 card-body">

                <form id="search-form">
                    <div class="form-group">
                        <label for="city-search" class="search-name">City</label>
                        <input type="text" class="form-control" id="city-search" aria-describedby="search"
                            placeholder="Enter a city" />
                        <small id="search-text" class="form-text text-muted">Search any city for a live 5 day
                            forecast.</small>
                        <button class="search-btn">Search
                        </button>
                    </div>
                </form>

                <div class="container d-flex history-btns card-body">

                    <button id="saved-search-1">Saved 1</button>
                    <button id="saved-search-2">Saved 2</button>
                    <button id="saved-search-3">Saved 3</button>
                </div>
            </row>
            </span>
        </section>


       
            <div id="display-current-weather" class="container-fluid">
                <ul id="display-weather-list"></ul>
                <!-- <p>This is where the search result should display</p> -->
            </div>
           
   
            <div id="display-forecast" class="container-fluid">
               <ul id="display-forecast-list"></ul>
               <!-- <p>This is where the next four days forecast should display</p> -->
            </div>
            
               

               






     


















    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
